name: Deploy Preview

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy to Vercel Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.PREVIEW_API_URL }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_ENABLE_ANALYTICS: true

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const comment = `
            ## ðŸš€ Preview Deployment Ready

            Your changes have been deployed to a preview environment:

            ðŸ”— **Preview URL**: ${url}

            ### Quick Links
            - [Home Page](${url})
            - [Lab Viewer](${url}/lab/1)
            - [Search](${url}/search)

            ### Test Checklist
            - [ ] Visual regression check
            - [ ] Cross-browser testing
            - [ ] Mobile responsiveness
            - [ ] Performance validation

            *This preview will be automatically deleted when the PR is closed.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Run visual regression tests
        run: |
          npm run test:visual -- --update-snapshots
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy.outputs.url }}

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: test-results/
          retention-days: 7

  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete preview deployment
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Preview deployment will be automatically cleaned up by Vercel');
